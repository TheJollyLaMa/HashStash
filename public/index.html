<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HashStash</title>
<!-- equations plugin -->
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX", "output/HTML-CSS"],
      extensions: ["tex2jax.js"],
      "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] },
      tex2jax: { inlineMath: [ ["$", "$"], ["\\(","\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
      TeX: { noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } } },
      messageStyle: "none"
    });
    </script>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/main_style.css">
        <link rel="stylesheet" href="../css/jolly_style.css">
        <link rel="stylesheet" href="../css/form_style.css">
        <link rel="stylesheet" href="../css/angular_animations.css">
    </head>
    <body ng-app="app">
        <!-- header and navbar -->
        <jolly-head navbar="HashStashNav" data="data"> </jolly-head>
        
        <!-- main view -->
        <main ng-view></main>

        <!-- footer -->
        <jolly-foot navbar="HashStashNav" data="data"></jolly-foot>

        <!-- libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>

                
         <!-- jolly custom js -->
        <script src="js/app.js"></script>

        <!-- controllers -->
        <script src="js/controllers/JollyController.js"></script>
        <script src="js/controllers/ContactController.js"></script>
        <script src="js/controllers/InventoryController.js"></script>
        <script src="js/controllers/AssetController.js"></script>
        <script src="js/controllers/PersonalHealthController.js"></script>
        <script src="js/controllers/ResidenceHealthController.js"></script>
        <script src="js/controllers/AdultMathController.js"></script>
        <!-- directives -->
        <script src="js/directives/jollyHead.js"></script>
        <script src="js/directives/jollyContactForm.js"></script>
        <script src="js/directives/jollyInventoryForm.js"></script>
        <script src="js/directives/jollyAssetForm.js"></script>
        <script src="js/directives/jollyPersonalHealthForm.js"></script>
        <script src="js/directives/jollyResidenceHealthForm.js"></script>
        <script src="js/directives/jollyFreqForm.js"></script>
        <script src="js/directives/jollyFoot.js"></script>


    </body>
</html>
