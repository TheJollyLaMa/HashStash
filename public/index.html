<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HashStash</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/main_style.css">
        <link rel="stylesheet" href="../css/jolly_style.css">
        <link rel="stylesheet" href="../css/form_style.css">
        <link rel="stylesheet" href="../css/angular_animations.css">
    </head>
    <body ng-app="app">
        <!-- header and navbar -->
        <jolly-head navbar="HashStashNav" data="data"> </jolly-head>

        <main ng-view>
            <!-- <ng-view></ng-view> -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

        <!-- jolly custom js -->
        <script src="js/app.js"></script>
        <script src="js/controllers/JollyController.js"></script>
        <script src="js/controllers/InventoryController.js"></script>
        <script src="js/directives/jollyHead.js"></script>
        <script src="js/directives/jollyContactForm.js"></script>
        <script src="js/directives/jollyInventoryForm.js"></script>
        <script src="js/directives/jollyFoot.js"></script>
