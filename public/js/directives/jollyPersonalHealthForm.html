<div class="content">
    <form name="PersonalHealthForm" ng-submit="sendPersonalHealthForm()" novalidate>
        <input type="text" placeholder="name" name="name" ng-model="profile.name" ng-required="true"/>
        <div class="invalid_form" ng-show="profile.name.$touched && profile.name.$invalid">
            <small>Enter a valid </small>
        </div>

        <input type="text" placeholder="age" name="age" ng-model="profile.age" ng-required="true"/>
        <div class="invalid_form" ng-show="profile.age.$touched && profile.age.$invalid">
            <small>Enter a valid</small>
        </div>

        <textarea placeholder="Personal health vitals: exercise routine, heart beat monitor, water and diet, etc..." name="message" ng-model="profile.message" ng-required="true"></textarea>
        <div class="invalid_form" ng-show="profile.message.$touched && profile.message.$invalid">
            <small>Enter Valid</small>
        </div>

        <input type="submit" value="Send" ng-disabled="PersonalHealthForm.$invalid"/>
    </form>
</div>
