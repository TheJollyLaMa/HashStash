<div class="content">
    <form name="AssetForm" ng-submit="sendAssetForm()" novalidate>
        <input type="text" placeholder="name" name="name" ng-model="asset.name" ng-required="true"/>
        <div class="invalid_form" ng-show="asset.name.$touched && asset.name.$invalid">
            <small>Enter a valid </small>
        </div>

        <input type="text" placeholder="serial number" name="serial_num" ng-model="asset.serial_num" ng-required="true"/>
        <div class="invalid_form" ng-show="asset.serial_num.$touched && asset.serial_num.$invalid">
            <small>Enter a valid</small>
        </div>

        <textarea placeholder="asset condition, time running, repair logging, sale/transfer, etc..." name="message" ng-model="asset.message" ng-required="true"></textarea>
        <div class="invalid_form" ng-show="asset.message.$touched && asset.message.$invalid">
            <small>Enter Valid</small>
        </div>

        <input type="submit" value="Send" ng-disabled="AssetForm.$invalid"/>
    </form>
</div>
