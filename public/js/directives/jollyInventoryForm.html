<div class="content">
    <form name="InventoryForm" novalidate>
        <input type="text" placeholder="name" name="name" ng-model="inventory.name" ng-required="true"/>
        <div class="invalid_form" ng-show="inventory.name.$touched && inventory.name.$invalid">
            <small>Enter a valid </small>
        </div>

        <input type="text" placeholder="weight" name="weight" ng-model="inventory.weight" ng-required="true"/>
        <div class="invalid_form" ng-show="inventory.weight.$touched && inventory.weight.$invalid">
            <small>Enter a valid</small>
        </div>

        <textarea placeholder="message" name="message" ng-model="inventory.message" ng-required="true"></textarea>
        <div class="invalid_form" ng-show="inventory.message.$touched && inventory.message.$invalid">
            <small>Enter Valid</small>
        </div>

        <input type="submit" value="Send" ng-disabled="InventoryForm.$invalid"/>
    </form>
</div>
